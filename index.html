<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Card Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="part-one" class="bg">
      <div class="container">
        <div class="row d-flex justify-content-center px-2 py-5">
          <div class="col-md-6 p-5 shadow bg-info rounded-3">
            <div class="text-center text-capitalize font-weight-bold mb-5">
              <h1 class="display-5 text-light">student registration form</h1>
            </div>
            <!-- start form -->
            <form id="registration-form" action="">
              <div class="form-group py-2">
                <div class="row">
                  <div class="col-6">
                    <label for="" class="text-light">First Name</label>
                    <input
                      type="text"
                      name=""
                      id="first-name"
                      class="form-control"
                      placeholder="First Name"
                      required
                    />
                  </div>
                  <div class="col-6">
                    <label for="" class="text-light">Last Name</label>
                    <input
                      type="text"
                      name=""
                      id="last-name"
                      class="form-control"
                      placeholder="Last Name"
                      required
                    />
                  </div>
                  
                </div>
              </div>
              <div class="form-group py-2">
                <label for="" class="text-light">Address</label>
                <input
                  type="text"
                  name=""
                  id="address"
                  class="form-control"
                  placeholder="Address"
                  required
                />
              </div>
              <div class="form-group py-2">
                <label for="" class="text-light">Email</label>
                <input
                  type="text"
                  name=""
                  id="email"
                  class="form-control"
                  placeholder="Enter Email"
                  required
                />
              </div>
              <div class="form-group py-2">
                <label for="" class="text-light">Contact No</label>
                <input
                  type="number"
                  name=""
                  id="phone"
                  class="form-control"
                  maxlength="11"
                  placeholder="Phone"
                  required
                />
              </div>
              <div class="form-group py-2">
                <label for="" class="text-light">Section</label>
                <select
                  name=""
                  id="department1"
                  class="form-control"
                  onchange="changeSection()"
                  required
                >
                  <option value="" selected disabled hidden>Select</option>
                  <option value="A ">A</option>
                  <option value="B ">B</option>
                </select>
              </div>
              <div class="form-group py-2">
                <label for="" class="text-light">Class</label>
                <select
                  name=""
                  id="department"
                  class="form-control"
                  onchange="changeDepartment()"
                  required
                >
                  <option value="" selected disabled hidden>Select</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                   <option value="3">3</option> 
                  <option value="4">4</option>
                   <option value="5">5</option>
                  <option value="6">6</option>
                   <option value="7">7</option>
                  <option value="8">8</option>
                   <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
              <div class="form-group py-2">
                <label for="">Blood Group</label>
                <select
                  name=""
                  id="blood-group"
                  class="form-control"
                  onchange="changeBloodGroup()"
                  required
                >
                  <option value="" selected disabled hidden>Select</option>
                  <option value="B+">B+</option>
                  <option value="O+">O+</option>
                  <option value="OB+">OB+</option>
                  <option value="O-">O-</option>
                </select>
              </div>
              <div class="form-group py-2 rounded mx-auto d-block">
                <input
                  type="file"
                  accept="image/*"
                  name="image"
                  id="file"
                  required
                />
              </div>

              <div class="form-group mt-4 d-flex justify-content-center">
                <input
                  type="submit"
                  class="btn btn-danger btn-lg btn-block"
                  id="submitBtn"
                  value="Submit"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section id="part-two">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-6 d-flex justify-content-center">

        <div class="card d-flex justify-content-center py-4 " style="width: 25rem;">
            <div class="row ">
                  <div class="col-lg-12 d-flex justify-content-center">
 <img id="targetImg" src="" class=" img-fluid py-5 pic  align-items-center  " alt="...">
                  </div>
            </div>
 
  <div class="card-body pb-3 ">
        <h4  class=" card-title text-center mx-5 lead"> <span id="id"></span></h4>
    <h5 id="nameDisplay" class="card-title text-center"></h5>
    <p  class="card-text text-center mx-5 lead ">section: <span id="sectionDisplay"></span></p>
     <p  class="card-text text-center mx-5 lead">Class: <span id="classDisplay"></span></p>
   <p  class="card-text text-center mx-5 lead">Blood Group: <span id="bloodGroupDisplay" ></span></p>
     <div class="row">
           <div class="col-lg-12  d-flex justify-content-center">
<img src="" alt="" id="qr-img" class="img-fluid " />
           </div>
     </div>
     
  </div>
</div>
        </div>
      </div>
    </div>
</section>
    <script src="/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
